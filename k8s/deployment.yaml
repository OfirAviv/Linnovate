apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-php-app
  template:
    metadata:
      labels:
        app: my-php-app
    spec:
      containers:
      - name: my-php-app
        image: ofiraviv/my-php-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-php-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: my-php-app
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-php-app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: "a2de71264d0554323b7fa34bd9ef38a2-2056558112.us-east-2.elb.amazonaws.com " 
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-php-app
            port:
              number: 80
